<app-login-layout
title="Ascessar sua conta agora!"
primaryBtnText='Ascessar'
secondaryBtnText='Cadastrar'
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid"
>
<form [formGroup]="loginForm" >
  <app-primary-input
  formControlName="email"
  InputName='email'
  type='email'
  label="Email"
  placeholder='ex: fulano@gmail.com'
  >
  <img src="/assets/svg/Frame.svg" />
  </app-primary-input>
  <app-primary-input
  formControlName="password"
  InputName='password'
  type='password'
  label="Password"
  placeholder='Sua senha'
  >
  <img src="/assets/svg/cadeado.svg" />
  </app-primary-input>
  <span>Esqueceu sua Senha?</span>
</form>
</app-login-layout>
