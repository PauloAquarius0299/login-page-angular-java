<app-login-layout
title="Cadastrar sua conta agora!"
primaryBtnText='Cadastrar Agora'
secondaryBtnText='Entrar'
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!signupForm.valid"
>
<form [formGroup]="signupForm" >
  <app-primary-input
  formControlName="name"
  InputName='name'
  type='text'
  label="Nome"
  placeholder='Nome ou apelido'
  >
  <img src="/assets/svg/Frame.svg" />
  </app-primary-input>
  <app-primary-input
  formControlName="email"
  InputName='email'
  type='email'
  label="Email"
  placeholder='ex: fulano@gmail.com'
  >
  <img src="/assets/svg/Frame.svg" />
  </app-primary-input>
  <app-primary-input
  formControlName="password"
  InputName='password'
  type='password'
  label="Password"
  placeholder='Sua senha'
  >
  <img src="/assets/svg/cadeado.svg" />
  </app-primary-input>
  <app-primary-input
  formControlName="passwordConfirm"
  InputName='passwordConfirm'
  type='password'
  label="Password Confirm"
  placeholder='Confirmar sua senha'
  >
  <img src="/assets/svg/cadeado.svg" />
  </app-primary-input>

</form>
</app-login-layout>
